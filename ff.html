<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GOPAY - Produk | Dunia 乂 Digital</title>

<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<style>

body{
  margin:0;
  background:#000;
  font-family:sans-serif;
  color:white;
  overflow-x:hidden;
}

.container{max-width:1100px;margin:20px auto;padding:16px;position:relative;z-index:2}
.card{
  background:#111;
  border-radius:12px;
  padding:12px;
  box-shadow:0 0 15px rgba(0,150,255,.4);
  transition:0.3s;
}
.card:hover{
  transform:translateY(-5px);
  box-shadow:0 0 25px rgba(0,150,255,.7);
}
.btn-beli{
  background:#0d6efd;
  color:white;
  padding:8px;
  border-radius:8px;
  text-align:center;
  display:block;
}
.grid-small{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
@media(min-width:640px){.grid-small{grid-template-columns:repeat(3,1fr)}}

/* ⭐ PARTIKEL */
.stars{
  position:fixed;
  width:100%;
  height:100%;
  top:0;
  left:0;
  overflow:hidden;
  z-index:1;
}
.star{
  position:absolute;
  width:3px;
  height:3px;
  background:white;
  border-radius:50%;
  animation:move 10s linear infinite;
}
@keyframes move{
  from{transform:translateY(0);}
  to{transform:translateY(-1000px);}
}
</style>
</head>

<body>
<div class="container">
  <a class="back" href="index.html">← Kembali</a>
  <h1 class="text-2xl font-bold mb-4">Free Fire — Daftar Produk</h1>

  <div id="productGrid" class="grid grid-cols-2 sm:grid-cols-3 gap-4"></div>
</div>

<!-- ⭐ Bintang jatuh -->
<div id="stars" class="stars"></div>

<script>
// Produk Free Fire
const products = [
  {name:"12 Diamond",price:1700},
  {name:"50 Diamond",price:6000},
  {name:"70 Diamond",price:9400},
  {name:"100 Diamond",price:13000},
  {name:"140 Diamond",price:17000},
  {name:"Membership Mingguan",price:27000},
  {name:"210 Diamond",price:24000},
  {name:"300 Diamond",price:35000},
  {name:"Booyah Pass",price:39000},
  {name:"355 Diamond",price:41000},
  {name:"500 Diamond",price:57000},
  {name:"Membership Bulanan",price:80000},
  {name:"720 Diamond",price:80000},
  {name:"1000 Diamond",price:114000},
  {name:"1450 Diamond",price:162000},
  {name:"2180 Diamond",price:244000},
  {name:"3640 Diamond",price:409000},
  {name:"4000 Diamond",price:449000},
  {name:"7290 Diamond",price:809000}
];

window.onload = () => {
  const grid = document.getElementById('productGrid');
  products.forEach(p => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <p class="font-bold">${p.name}</p>
      <p class="text-gray-600">Rp ${p.price.toLocaleString()}</p>
      <a class="btn-beli mt-3 block mt-2" href="payment.html?paket=${encodeURIComponent(p.name)}&harga=${encodeURIComponent(p.price)}">Beli</a>
    `;
    grid.appendChild(card);
  });

  // generate bintang jatuh biru
  const stars = document.getElementById('stars');
  for(let i=0;i<80;i++){
    const s = document.createElement('div');
    s.className='star';
    s.style.left = Math.random()*100 + '%';
    s.style.top = Math.random()*100 + '%';
    s.style.background = '#00aaff'; // semua bintang biru
    s.style.animationDuration = (5 + Math.random()*10) + 's';
    stars.appendChild(s);
  }
}
</script>
</body>
</html>
